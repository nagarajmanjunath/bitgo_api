[package]
name = "bitgo_api"
version = "0.1.10"
edition = "2018"
description = "Rust implimentation for Bitgo api"
readme = "README.md"
license = "Apache-2.0"
authors = ["mostafa","nagaraj-manjunath"]

[dependencies]
structopt = { version = "0.3", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11.4", features = ["blocking", "json"] }
thiserror = "1.0.26"
log = "0.4.14"
async-trait = "0.1.50"

[dev-dependencies]
tokio = { version = "1.9", features = ["macros"] }
mockall = "0.10.2"